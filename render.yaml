services:
  - type: web
    name: attendance-backend
    runtime: python
    region: singapore
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 300 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: YOLO_MODEL_PATH
        value: models/best.pt
      - key: SFACE_THRESHOLD
        value: "0.8"
      - key: YOLO_CONFIDENCE
        value: "0.2"
      - key: PORT
        value: "5000"
    healthCheckPath: /health
